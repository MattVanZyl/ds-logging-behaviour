rules:
- id: print
  pattern: |
    print(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

- id: logging
  pattern: |
    logging.$A(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

- id: trace-traceback
  patterns:
    - pattern-either:
      - pattern: |
          trace.$B(...)
      - pattern: |
          traceback.$C(...)
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING

- id: io-file.write
  patterns:
    - pattern-either:
      - pattern: |
          io.$D(...)
      - pattern: |
          $E.write(...)
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING

- id: stderr
  pattern: |
    sys.stderr.write(...)
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING