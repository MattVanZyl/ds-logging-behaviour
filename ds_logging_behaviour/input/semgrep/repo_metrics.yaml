rules:

  # Class
- id: Class
  pattern: |
    class $C:
      ...
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

  # Method
- id: Method
  patterns:
    - pattern: |
        def $M(...):
          ...
    - pattern-inside: |
        class $C:
          ...
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

  # Function
- id: Function
  patterns:
    - pattern: |
        def $F(...):
          ...
    - pattern-not-inside: |
        class $C:
          ...
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING