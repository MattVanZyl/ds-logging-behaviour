rules:

  # Class
- id: Class_count
  pattern: |
    class $CLASS(...):
      ...
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

  # Method
- id: Method_count
  patterns:
    - pattern: |
        def $METHOD(...):
          ...
    - pattern-inside: |
        class $CLASS(...):
          ...
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

  # Function
- id: Function_count
  patterns:
    - pattern: |
        def $FUNC(...):
          ...
    - pattern-not-inside: |
        class $CLASS(...):
          ...
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING