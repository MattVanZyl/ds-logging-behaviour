rules:

  # Debug
- id: DEBUG
  pattern: $L.debug(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

  # Warning
- id: WARNING
  pattern: $L.warning(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING


  # Error
- id: ERROR
  pattern: $L.error(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

  # Critical
- id: CRITICAL
  pattern: $L.critical(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

  # Info
- id: INFO
  pattern: $L.info(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

  # Print
- id: Print
  pattern: print(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING