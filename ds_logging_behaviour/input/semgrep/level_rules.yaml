rules:
- id: DEBUG
  patterns:
    - pattern-either:
        - pattern: |
            logging.debug(...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

- id: INFO
  patterns:
    - pattern-either:
      - pattern: |
          logging.info(...)
      - pattern: |
          print(...)
      - pattern: |
          logging.$C(...)
      - pattern: |
          $D.write(...)
      - pattern: |
          io.$E(...)
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING

- id: WARNING
  patterns:
    - pattern-either:
      - pattern: |
          logging.warning(...)
      - pattern: |
          print("=~/.*[wW][aA][rR][nN][iI][nN][gG].*/")
      - pattern: |
          io.$H("=~/.*[wW][aA][rR][nN][iI][nN][gG].*/")
      - pattern: |
          $I.write("=~/.*[wW][aA][rR][nN][iI][nN][gG].*/")
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING

- id: ERROR
  patterns:
    - pattern-either:
      - pattern: |
          logging.error(...)
      - pattern: |
          print("=~/.*[eE][rR][rR][oO][rR].*/")
      - pattern: |
          io.$F("=~/.*[eE][rR][rR][oO][rR].*/")
      - pattern: |
          $G.write("=~/.*[eE][rR][rR][oO][rR].*/")
      - pattern: |
          sys.stderr.write(...)
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING

- id: CRITICAL
  patterns:
    - pattern-either:
      - pattern: |
          logging.critical(...)
      - pattern: |
          print("=~/.*[fF][aA][tT][aA][lL].*/")
      - pattern: |
          io.$L("=~/.*[fF][aA][tT][aA][lL].*/")
      - pattern: |
          $M.write("=~/.*[fF][aA][tT][aA][lL].*/")
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING