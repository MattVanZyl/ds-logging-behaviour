rules:
- id: DEBUG
  patterns:
    - pattern-either:
      - pattern: $LOGGER.debug(...)
      - pattern: print("=~/debug/i")
      - pattern: print("=~/debug/i",...)
      - pattern: print("=~/debug/i"+...)
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING

- id: WARNING
  patterns:
    - pattern-either:
      - pattern: $LOGGER.warning(...)
      - pattern: print("=~/warning/i")
      - pattern: print("=~/warning/i",...)
      - pattern: print("=~/warning/i"+...)
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING

- id: ERROR
  patterns:
    - pattern-either:
      - pattern: $LOGGER.error(...)
      - pattern: print("=~/error/i")
      - pattern: print("=~/error/i",...)
      - pattern: print("=~/error/i"+...)
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING

- id: CRITICAL
  patterns:
    - pattern-either:
      - pattern: $LOGGER.critical(...)
      - pattern: print("=~/critical/i")
      - pattern: print("=~/critical/i",...)
      - pattern: print("=~/critical/i"+...)
  message: |
    Match found
  fix: |
  languages: [python]
  severity: WARNING

- id: INFO
  patterns:
    - pattern-either:
      - pattern: $LOGGER.info(...)
      - pattern: print(...)
    - pattern-not: print("=~/error|critical|debug|warning/i",...)
    - pattern-not: print("=~/error|critical|debug|warning/i"+...)
    - pattern-not: print("=~/error|critical|debug|warning/i")
  message: |
    Match found
  fix: |
  languages: [ python ]
  severity: WARNING